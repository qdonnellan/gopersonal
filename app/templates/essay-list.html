{{ define "essayListPage" }}
<!doctype html>
<html>
    <head>
        {{ template "header" . }}
        <script src="/static/js/essay-list-app.js"></script>
    </head>
    <body>
        <div class="container marketing essay-list">
            <div class="row">
                <div class="col-sm-12">
                    
                    <h1>
                        <a class="pull-right btn btn-default" href="/">Back Home</a>
                        Essays <small>by Quentin Donnellan</small>
                    </h1>

                    <hr>
                </div>
                <div class="col-sm-12">
                    <ul data-bind="foreach: formattedEssays">
                        <li>
                            <a data-bind="
                                text: title, 
                                attr: {href: link}
                            "></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
{{ end }}
